<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="./scripts/two.js" defer></script>
</head>

<body>
  <script src="./scripts/matter.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  <button class="history-toggle" onclick="historyToggle()"><span class="material-symbols-outlined">
      history
    </span></button>
  <div class="container">
    <div class="user-input operand1">
      <label for="operand1">Enter your first number:</label>
      <input class="user-input--numbers" type="text" id="operand1" value="">
    </div>
    <div class="user-input operand2">
      <label for="operand2">Enter your second number:</label>
      <input class="user-input--numbers" type="text" id="operand2" value="">
    </div>
    <div class="user-input buttons">
      <input class="operator" type="button" value="+" id="addBtn">
      <input class="operator" type="button" value="-" id="minusBtn">
      <input class="operator" type="button" value="*" id="multBtn">
      <input class="operator" type="button" value="/" id="divideBtn">
    </div>
    <div class="user-input result">
      <p>result: <span id="result"></span></p>
    </div>
  </div>
  <div class="history" id="historySidebar">
    <h1>History</h1>
    <button onclick="$('#calculationHistory').empty()"><span>Clear</span>
      </span></button>
    <button class="history-close" onclick="closeButton()"><span>Close</span></button>
    <div id="calculationHistory"></div>
  </div>

</body>

</html>
